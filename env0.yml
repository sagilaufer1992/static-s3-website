version: 2

deploy:
  steps:
    terraformInit:
      before:
        - sed 's/!!!NAME!!!/'"$NAME"'/g' index.template.html > index.html

    terraformPlan:
      before:
        - name: TFLint
          use: https://github.com/env0/env0-tflint-plugin
          inputs:
            version: v0.43.0
            directory: .

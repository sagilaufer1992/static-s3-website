version: 2

deploy:
  steps:
    terraformInit:
      before:
        - name: replace name in index.html
          run: sed 's/!!!NAME!!!/'"$NAME"'/g' index.template.html > index.html

    terraformPlan:
      before:
        - name: TFSec
          use: https://github.com/env0/env0-tfsec-plugin@echotoexport
          inputs:
            version: v1.28.0
            directory: .
            flags: --recursive

        - name: TFLint
          use: https://github.com/env0/env0-tflint-plugin@echotoexport
          inputs:
            version: v0.44.1
            directory: .
            flags: --recursive
